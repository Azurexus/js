<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>загрузчик</title>
</head>
<body>
    <div class="main__box">
        <div id="dropbox">
            <div class="top__box">
                <h1 class="h1">Загрузите изображение</h1>
                <form class="form" action="index.html" method="post">
                    <progress id="progressBar" value="0" max="100"></progress>
                    <span id="progPer"></span>
                    <label class="label-input" for="input">Выберите файл</label>
                    <input class="btn" id="input" type="file" accept=".png, .jpg, .psd" name="input" value="выбрать файл" multiple >
                </form>
            </div>
        </div>
        <ul id="sortable">
        </ul>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
